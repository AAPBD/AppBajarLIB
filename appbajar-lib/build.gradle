    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('dafb4e4c7f7d41c3399a0fd1ce13589ee658d4fa') // TODO - once for the first time
    configurations = ['archives']
    pkg {
        repo = 'maven' // TODO
        name = 'appbajar-lib' // TODO
